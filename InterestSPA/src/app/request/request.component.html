<app-message [message]="message">
</app-message>

<h1>List of requests</h1>
<br />
<div *ngFor="let request of requests">
  <h3 class="request-header">Request no. {{request.id}}</h3>
  <a [routerLink]="['/requests', request.id]" routerLinkActive="router-link-active"  class="btn btn-primary">View</a>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Year</th>
        <th scope="col">Value</th>
        <th scope="col">Interest Rate</th>
        <th scope="col">Future Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let computation of request.computations">
        <th scope="row">{{ computation.year }}</th>
        <td>{{ computation.value }}</td>
        <td>{{ computation.interestRate }}</td>
        <td>{{ computation.futureValue }}</td>
      </tr>
    </tbody>
  </table>
  <br />
</div>
